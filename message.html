<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message_print</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>img{

  margin-right: 10px;
}</style>
<body>
    <!-- navigation  start-->
    <div class="container">
    <nav class="navbar bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="index1.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top mr-2">
               Get a message
          </a>
        </div>
      </nav>
      <!-- navigation end -->
      <div class="mb-3">
        <label class="form-label text-center" >Type Message</label>
        <input type="email" class="form-control" id="get_name" aria-describedby="emailHelp">
      </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" onclick="greet()">Greet</button>
  
        </div>
  </div>
  
    <div class="container ">
        <div class="greet">
            <!-- output -->
        </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function greet(){
        var name = document.getElementById('get_name').value;
        var message = "Hello "+ name;
         document.getElementsByClassName('greet')[0].innerHTML = message;
    }
  
  
  
</script>
</html>
